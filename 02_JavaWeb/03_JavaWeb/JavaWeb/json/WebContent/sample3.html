<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON to String</title>
	<script type="text/javascript">
		
		var json1 = {"class_name" : "5th grade"};
		var str1 = JSON.stringify(json1);
		console.info(json1);
		console.info(str1);
		
		var json2 = {};
		json2.class_name = "5th grade";
		json2.floor = "4 floor";
		json2.teacher = "lee";
		console.info(json2);
		
		
	</script>
</head>
<body>
	
</body>
</html>
